n<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
         <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            embedded
            loading-screen="enabled: false;"
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
                <a-entity
                    src="assets/asset.gif"
                    look-at="[gps-camera]"
                    scale="5 5 5"
                    gps-entity-place="latitude: 39.8074515; longitude: -105.1068094; animation-mixer/"
                ></a-entity>
                <a-entity gltf-model="./assets/monkey.gltf"
                    rotation="0 180 0"
                    scale="1 1 1"
                    gps-entity-place="latitude: 39.8076807; longitude: -105.1067983;" animation-mixer/
                ></a-entity>
             <a-entity gltf-model="./assets/cuppycake.gltf"
                    rotation="0 180 0"
                    scale="1 1 1"
                    gps-entity-place="latitude: 39.8078579; longitude: -105.1067882;" animation-mixer/
                ></a-entity>

            <a-camera gps-camera rotation-reader></a-camera>
        </a-scene>
    </body>
</html>
